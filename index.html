<!DOCTYPE HTML>
<head>
    <link type="text/css" rel="stylesheet" href="style.css" >
</head>
<body >
    <div class="head">
        LinkMySport</div>
    <div id="main">
    <div class="wrapper">
            
            <div class="signup">
                <fieldset>
                    <div class="box">Sign up</div>
                    <div >
                        <input class="textbox" type="text" id="first-name" placeholder="First Name">
                    </div>
                    <div>
                        <input class="textbox" type="text" id="last-name" placeholder="Last Name">
                    </div>
                    <div >
                        <input class="textbox" type="text" id="user-name" placeholder="User Name">
                    </div>
                    <div >
                        <input class="textbox" type="text" id="email" placeholder="Email ID">
                        
                    </div>
                    
                    <div >
                        <input class="textbox" type="text" id="mob-num" placeholder="Mobile Number">
                    </div>
                    <div>
                        <input class="textbox" type="text" id="web-name" placeholder="Website Name">
                        <span class="ID">.linkmysport.co</span>
                    </div>
                    <div>
                        <input class="textbox" type="text" id="create-pass" placeholder="Create Password">
                    </div>
                    <div>
                        <input class="textbox" type="text" id="confirm-pass" placeholder="Confirm Password">
                    </div>
                    <div>
                        <input type="button" class="button" id="start_button" value="Lets get started">
                    </div>
                </fieldset>
            </div>
            
        </div>
    </div>
    <div class=" foot">
        <div class="wrapper">
        <ul>
            <li>About Us</li>
            <li>Plans & Pricing</li>
            <li>Contact Us</li>
            <li>Privacy Policy</li>
            <li>Terms & Service</li>
        </ul>
        </div>
        <div id="contacts">
            <ul>
                <li><img id="fb" src="facebook.gif"></li>
                <li><img id="tw" src="twitter.gif"></li>
                <li><img id="p" src="p.gif"></li>
            </ul>
        </div>
    </div>
</body>
